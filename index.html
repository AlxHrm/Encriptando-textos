<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="imagenes/candado.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
        </div>
        <div class="terminos">
            <p>Solo ingresar letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <!--Otra manera de implementar un botÃ³n usando input-->
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
        </div>
    
        <div class="encriptado">
            <img src="imagenes/fondo1.png" alt="" id="foto">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
